<!DOCTYPE html>

<html>
  <head>
    <title>rex</title>

    <link rel="stylesheet" href="styles/main.css">

    <script src="lib/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="services/services.js"></script>
  </head>

  <body>
    <h1 class="title">rex</h1>
    

    <div class = "col-6" ng-app="rex" ng-controller="searchController">
      <form ng-submit="findInstances(searchField)">
        <input type="text" class="search" ng-model="searchField" placeholder="Search for your favorite restaurants/hotels/businesses..." />
        <button>Search</button>
      </form>
    </div>
  </body>

</html>
