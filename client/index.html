<!DOCTYPE html>

<html>
  <head>
    <title>rex</title>

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <script src="lib/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="services/services.js"></script>
  </head>

  <body>
    <h1 class="title">rex</h1>
    

    <div class ="col-6" ng-app="rex" ng-controller="searchController">
      <form ng-submit="findInstances(searchField)">
        <input type="text" class="search" ng-model="searchField" placeholder="Search for your favorite restaurants/hotels/businesses..." />
        <button class="btn btn-primary btn-lg outline">Search</button>
      </form>

      <ng-search-results ng-repeat="candidate in candidates[candidates.length -1]" class="candidates-container" ng-show="candidateGeneration"></ng-search-results>

      <ng-crosswalk-results ng-repeat="(key, value) in places" ng-show="candidateView"></ng-crosswalk-results>
    </div>

  </body>

</html>
